- defaults:
    link:
      relink: true
      create: true

- clean: ['~']


- link:
    ~/.vimrc: vim/vimrc
    ~/.vim: vim/vim

    ~/.gitconfig: git/gitconfig

    ~/.condarc: conda/condarc

    ~/.config/i3: config/i3
    ~/.config/awesome: config/awesome
    ~/.config/rofi: config/rofi
    ~/.config/variety: config/variety
    ~/.config/rclone: config/rclone


    ~/.zshrc: zsh/zshrc
    ~/.fonts: fonts



- create:
  - ~/.config
  

- shell:
  - chsh -s /bin/zsh
  - git submodule sync --recursive
  - git update-submodules 
