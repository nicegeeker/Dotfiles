- defaults:
    link:
      relink: true
      create: true

- clean: ['~']


- link:
    ~/.vimrc: vim/vimrc
    ~/.vim: vim/vim

    ~/.gitconfig: gitconfig

    ~/.condarc: conda/condarc

    ~/.config/i3: config/i3
    ~/.config/rofi: config/rofi


    ~/.zshrc: zshrc
    ~/.fonts: fonts



- create:
  - ~/.config
  

- shell:
  - chsh -s /bin/zsh
  - git submodule sync --recursive
  - git update-submodules 
